<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./styles.css" >
    <title>Netflix Clone</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="../Images/logo.png" alt="Netflix"/>
            <a href="#" class="btn">Sign In</a>
        </div>

        <div class="showcase-content">
            <h1>
                See what's next
            </h1>
            <p>Watch Anywhere cancel Anytime</p>
            <a href="#" class="btn-xl">Watch free for 30 days <i class="fa fa-chevron-right"></i></a>
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fa fa-door-open fa-3x"></i>
                    <p>Cancel at anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fa fa-tablet fa-3x" aria-hidden="true"></i>
                    <p>Watch anywhere</p>  
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fa fa-tags fa-3x"></i>
                <p>Pick Your Price</p>
            </div>
        </div>
    </section>
</body>
</html>
